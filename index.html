<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Móviles Azules</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e90ff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .producto {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 15px;
      padding: 15px;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .producto img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .producto h3 {
      color: #1e90ff;
    }
    .boton {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #1e90ff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    footer {
      background-color: #1e90ff;
      color: white;
      text-align: center;
      padding: 10px;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  <h1>Tienda de Móviles Azules</h1>
  <p>Los mejores smartphones en color azul</p>
</header>

<main class="productos">
  <div class="producto">
    <img src="azul1.jpeg" alt="Móvil Azul 1">
    <h3>Móvil Azul 1</h3>
    <p>Precio: $299</p>
    <a href="#" class="boton">Comprar</a>
  </div>
  <div class="producto">
    <img src="azul2.jpeg" alt="Móvil Azul 2">
    <h3>Móvil Azul 2</h3>
    <p>Precio: $349</p>
    <a href="#" class="boton">Comprar</a>
  </div>
  <div class="producto">
    <img src="azul3.jpeg" alt="Móvil Azul 3">
    <h3>Móvil Azul 3</h3>
    <p>Precio: $399</p>
    <a href="#" class="boton">Comprar</a>
  </div>
</main>

<footer>
  <p>&copy; 2025 Tienda de Móviles Azules. Todos los derechos reservados.</p>
</footer>

</body>
</html>
